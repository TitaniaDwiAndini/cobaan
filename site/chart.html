                                    <section id="satu">
                                            <center><font size="6" color="maroon" face="arial black">Daftar Anggota</font></center>
                                            <form action="" method="POST">
                                                    <fieldset>
                                                        <table align="center">
                                                            <tr>
                                                                <td>NIM *</td>
                                                                <td><input type="number" name="txtnim" maxlength="8" id="" size="10" placeholder="Isi NIM" required></td>
                                                            </tr>
                                                            <tr>
                                                                <td>Nama *</td>
                                                                <td><input type="text" name="txtnama" id="" pattern="[a-zA-Z ]{1,20}" required></td>
                                                            </tr>
                                                            <tr>
                                                                <td>Password *</td>
                                                                <td><input type="password" name="txtpass" id="" placeholder="Minimum 8 karakter"></td>
                                                            </tr>
                                                            <tr>
                                                                <td>Pilihan UKM *</td>
                                                                <td><input type="checkbox" name="txtvoa" id=""> VOA 
                                                                    <input type="checkbox" name="txtasmic" id=""> ASMIC
                                                                    <input type="checkbox" name="txthmj" id="" checked> HMJ
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Jenis Kelamin</td>
                                                                <td><input type="radio" name="txtjkel" id="" value="P"> Pria
                                                                    <input type="radio" name="txtjkel" id="" value="W" checked> Wanita
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Email *</td>
                                                                <td><input type="email" name="txtemail" id="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></td>
                                                            </tr>
                                                            <tr>
                                                                <td>Alamat</td>
                                                                <td><textarea name="txtalmt" id="" cols="20" rows="2"></textarea></td>
                                                            </tr>
                                                            <tr>
                                                                <td>Jurusan</td>
                                                                <td>
                                                                    <select name="txtjur" id="">
                                                                    <optgroup label="FTD">
                                                                        <option value="TI">Teknik Informatika</option>
                                                                        <option value="SK">Sistem Komputer</option>
                                                                        <option value="DKV">Desain Komunikasi Visual</option>
                                                                    </optgroup>
                                                                    <optgroup label="FEB">
                                                                        <option value="AK">Akuntansi</option>
                                                                        <option value="MAN">Manajemen</option>
                                                                    </optgroup>
                                                                    </select>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td></td>
                                                                <td></td>
                                                            </tr>
                                                            <tr>
                                                                <td><input type="submit" value="Kirim" name="cmdkirim"></td>
                                                                <td><input type="reset" value="Bersih" name="cmdbersih"></td>
                                                            </tr>
                                                        </table>
