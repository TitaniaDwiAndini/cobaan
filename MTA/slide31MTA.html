<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        padding: 40px 40px;
        background: limegreen;
        width : 150px;
        color: #fff;
        font-family: sans-serif;
        font-size: xx-large;
    }
    div#div2{
        margin: 100px;
        transform:skew(20deg,30deg);
        -ms-transform:skew(20deg,30deg); /* IE/Edge/MS */
        -moz-transform: skew(20deg,30deg); /* Firefox */
        -webkit-transform: skew(20deg,30deg); /* Safari / Chrome */
        -o-transform:skew(20deg,30deg); /* Opera */
    }
</style>
<body>
    <div>Original Element</div>
    <div id="div2">Skewed Element</div>
</body>
</html>
