<style type="text/css">
ul {
    list-style: none;
    font-family: arial;
    text-align: center;
    padding: 0;
}
ul li {
    width: 100px;
    /*float: left;*/
}
li ul {
    display: none;
    position: relative;
    left : 100px;
    bottom : 25px;
    height: 0;
}
a {
    text-decoration: none;
    display: block;
    background-color: yellow;
    line-height: 20pt;
}
a:hover {
    background-color: grey;
}
li:hover ul {
    display: block;
}
</style>
