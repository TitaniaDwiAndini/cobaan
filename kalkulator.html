<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<form action="" name="fku">
    <table>
        <tr>
            <td colspan="4"><input type="text" name="txthasil"/></td>
        </tr>
        <tr>
            <td><input type="button" name="btn1" value=" 1 " onclick="fku.txthasil.value +='1'"/></td>
            <td><input type="button" name="btn2" value=" 2 " onclick="fku.txthasil.value +='2'"/></td>
            <td><input type="button" name="btn3" value=" 3 "/></td>
            <td><input type="button" name="tambah" value=" + " onclick="fku.txthasil.value +=' + '"/></td>
        </tr>
        <tr>
            <td><input type="button" name="btn4" value=" 4 "/></td>
            <td><input type="button" name="btn5" value=" 5 "/></td>
            <td><input type="button" name="btn6" value=" 6 "/></td>
            <td><input type="button" name="kurang" value=" - "/></td>
        </tr>
        <tr>
            <td><input type="button" name="btn1" value=" 7 "/></td>
            <td><input type="button" name="btn1" value=" 8 "/></td>
            <td><input type="button" name="btn1" value=" 9 "/></td>
            <td><input type="button" name="kali" value=" x " onclick="fku.txthasil.value +=' * '"/></td>
        </tr>
        <tr>
            <td><input type="button" name="btn1" value=" 0 "/></td>
            <td><input type="button" name="hasil" value=" = " onclick="fku.txthasil.value = fku.txthasil.value + ' = ' +eval(fku.txthasil.value)"/></td>
            <td><input type="button" name="bersih" value=" C " onclick="window.location.reload(true);"/></td>
            <td><input type="button" name="bagi" value=" / "/></td>
        </tr>
    </table>
</form>
</body>
</html>
